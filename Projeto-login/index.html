<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main>
        <section>
            <div class="imagem"></div>
            <div id="formulario">
                <div id="login">
                    <h1>Login</h1>
                    <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações de ambiente.</p>
                    <form action="login.js" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-symbols-outlined">login</span>
                            <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">password</span>
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <input type="button" value="Registrar" id="register">
                    </form>
                </div>
                <div id="register">
                    <h1>Registrar</h1>
                    <p>Aqui você pode criar uma conta para sempre que entrar, ter seus dados salvos</p>
                    <form action="login.js" method="post" autocomplete="on">
                        <div class="campo">
                            <span class="material-symbols-outlined">person</span>
                            <input type="email" name="name" id="iname" placeholder="Nome" autocomplete="Nome" required maxlength="30">
                            <label for="inome">Nome</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">login</span>
                            <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required maxlength="30">
                            <label for="ilogin">Login</label>
                        </div>
                        <div class="campo">
                            <span class="material-symbols-outlined">password</span>
                            <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Registrar">
                        <input type="button" value="Login" id="login">
                    </form>
                </div>
            </div>
        </section>

    </main>
    <script src="index.js"></script>
</body>
</html>
